<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser in Browser - DuckDuckGo</title>
    <style>
        /* Style for iframe */
        iframe {
            width: 100%;
            height: 90vh; /* Adjust the height as per your needs */
            border: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #0078D4;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Search with DuckDuckGo</h1>

    <!-- DuckDuckGo iframe -->
    <iframe src="https://duckduckgo.com" title="DuckDuckGo Search"></iframe>
</body>
</html>
