<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search with DuckDuckGo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #0078D4;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Search with DuckDuckGo</h1>

    <form action="https://duckduckgo.com/" method="get">
        <input type="text" name="q" placeholder="Search DuckDuckGo..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
